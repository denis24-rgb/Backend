<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma de Reportes</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body style="background-image: url('/imagenes/fondo-login.jpg'); background-size: cover; background-position: center; height: 100vh;">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem; backdrop-filter: blur(10px); background-color: rgba(49,204,187,0.58);">

        <div class="text-center mb-4">
            <img src="/imagenes/logo.png" alt="Logo" style="width: 60px;">
            <h4 class="mt-2">Plataforma de Reportes</h4>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Correo institucional</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="ejemplo@institucion.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>

        <!-- NUEVO CÓDIGO LISETH - Mensajes de error -->
        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
            Correo o contraseña incorrectos.
        </div>

        <div th:if="${param.inactivo}" class="alert alert-warning mt-3" role="alert">
            Tu cuenta está inactiva. Contacta con el administrador.
        </div>

        <div th:if="${param.error} == 'rol'" class="alert alert-danger mt-3" role="alert">
            Tu rol no está autorizado para acceder al sistema.
        </div>
        <!-- FIN NUEVO CÓDIGO LISETH -->


        <div class="mt-3 text-center">
            <a href="#">¿Olvidaste tu contraseña?</a><br>
            <a href="#">¿No tienes cuenta? Contacta con el administrador</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
