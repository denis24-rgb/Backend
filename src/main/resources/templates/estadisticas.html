<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estad칤sticas - Plataforma Institucional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js y Plugin datalabels -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/estadisticas.css}">
</head>
<body>
<div class="position-absolute top-0 start-0 m-4">
    <button onclick="history.back()" class="btn btn-outline-primary">游댗 Volver</button>
</div>
<div class="container mt-5">

    <h2 class="text-center mb-4">Estad칤sticas de Reportes</h2>

    <div class="row">
        <!-- Gr치fico de Barras -->
        <div class="col-md-6">
            <canvas id="barChart"></canvas>
        </div>

        <!-- Gr치fico de Pastel -->
        <div class="col-md-6">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

</div>

<!-- Script con variables Thymeleaf -->
<script th:inline="javascript">
    const pendientes = [[${pendientes}]];
    const revision = [[${revision}]];
    const resueltos = [[${resueltos}]];
    const cerrados = [[${cerrados}]];
    const total = [[${total}]];

    const colores = ['#ffc107', '#17a2b8', '#28a745', '#343a40'];

    const labels = ["Pendientes", "En Revisi칩n", "Resueltos", "Cerrados"];
    const data = [pendientes, revision, resueltos, cerrados];

    // Gr치fico de Barras
    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Cantidad de Reportes',
                data: data,
                backgroundColor: colores,
                borderRadius: 8,
                barThickness: 40
            }]
        },
        options: {
            plugins: {
                legend: { display: false },
                datalabels: {
                    anchor: 'end',
                    align: 'top',
                    color: '#333',
                    font: {
                        weight: 'bold',
                        size: 14
                    },
                    formatter: Math.round
                },
                tooltip: {
                    backgroundColor: '#f8f9fa',
                    titleColor: '#000',
                    bodyColor: '#000',
                    borderColor: '#ccc',
                    borderWidth: 1
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1,
                        font: {
                            size: 14
                        }
                    }
                }
            },
            responsive: true
        },
        plugins: [ChartDataLabels]
    });

    // Gr치fico de Pastel
    new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Distribuci칩n de Estados',
                data: data,
                backgroundColor: colores,
                borderColor: '#fff',
                borderWidth: 2
            }]
        },
        options: {
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        font: {
                            size: 14
                        }
                    }
                },
                datalabels: {
                    color: '#fff',
                    font: {
                        weight: 'bold',
                        size: 13
                    },
                    formatter: (value, context) => {
                        const totalSum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                        return ((value / totalSum) * 100).toFixed(1) + '%';
                    }
                }
            },
            responsive: true
        },
        plugins: [ChartDataLabels]
    });
</script>

</body>
</html>
