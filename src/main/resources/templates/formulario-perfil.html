<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/formulario-perfil.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">üë§ Mi Perfil</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/perfil/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" th:field="*{nombreUsuario}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control" th:field="*{correo}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tel√©fono</label>
                    <input type="text" class="form-control" th:field="*{telefono}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nueva Contrase√±a</label>
                    <input type="password" class="form-control" name="nuevaContrasena">
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/inicio}" class="btn btn-secondary">‚Üê Volver</a>
                    <button type="submit" class="btn btn-info text-white">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
