<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignaci√≥n de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/asignaciones.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid mt-4">
    <div class="row">

        <!-- üìã Panel de reportes -->
        <div class="col-lg-8">
            <!-- Filtros -->
            <div class="row mb-3">
                <!-- EN PROCESO -->
                <div class="col-md-4">
                    <div class="card text-dark bg-warning estado-btn" onclick="filtrarEstado('en-proceso')" id="btn-en-proceso">
                        <div class="card-body text-center">
                            <h6 class="card-title">üü° En proceso</h6>
                            <p class="fs-4 mb-0" th:text="${enProceso}">0</p>
                        </div>
                    </div>
                </div>

                <!-- RESUELTOS -->
                <div class="col-md-4">
                    <div class="card text-white bg-success estado-btn" onclick="filtrarEstado('resuelto')" id="btn-resuelto">
                        <div class="card-body text-center">
                            <h6 class="card-title">üü¢ Resueltos</h6>
                            <p class="fs-4 mb-0" th:text="${resueltos}">0</p>
                        </div>
                    </div>
                </div>

                <!-- CERRADOS -->
                <div class="col-md-4">
                    <div class="card text-white bg-danger estado-btn" onclick="filtrarEstado('cerrado')" id="btn-cerrado">
                        <div class="card-body text-center">
                            <h6 class="card-title">üî¥ Cerrados</h6>
                            <p class="fs-4 mb-0" th:text="${cerrados}">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lista de reportes -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">üìã Reportes filtrados</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Descripci√≥n</th>
                            <th>T√©cnico</th>
                            <th>Zona</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="reporte : ${reportes}"
                            th:data-estado="${reporte.estado.nombre.toLowerCase().replace(' ', '-')}"
                        >
                            <td th:text="${reporte.id}">ID</td>
                            <td th:text="${reporte.descripcion}">Descripci√≥n</td>
                            <td th:text="${reporte.tecnico != null ? reporte.tecnico.nombre : 'No asignado'}">T√©cnico</td>
                            <td th:text="${reporte.ubicacion}">Zona</td>
                            <td>
        <span class="badge"
              th:classappend="${#strings.equalsIgnoreCase(reporte.estado.nombre, 'en proceso')} ? ' bg-warning text-dark' :
                (${#strings.equalsIgnoreCase(reporte.estado.nombre, 'resuelto')} ? ' bg-success' :
                (${#strings.equalsIgnoreCase(reporte.estado.nombre, 'cerrado')} ? ' bg-danger' : ''))"
              th:text="${reporte.estado.nombre}">
        </span>
                            </td>
                            <td th:text="${#temporals.format(reporte.fechaReporte, 'yyyy-MM-dd')}">Fecha</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- üßë‚Äçüîß Panel lateral: T√©cnicos (derecha) -->
        <div class="col-lg-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">üßë‚Äçüîß T√©cnicos disponibles</h5>
                </div>
                <div class="card-body">
                    <div th:each="tecnico : ${tecnicos}" class="border rounded p-2 mb-2">
                        <strong th:text="${tecnico.nombre}">Nombre T√©cnico</strong> <br>
                        Instituci√≥n: <span th:text="${tecnico.institucion.nombre}">Instituci√≥n</span> <br>
                        Activos: <span th:text="${tecnico.asignaciones.size()}">0</span>
                        <div class="mt-1">
                            <button class="btn btn-outline-primary btn-sm">Ver reportes</button>
                        </div>
                    </div>
                    <!-- th:each t√©cnico -->
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/asignaciones.js"></script>
</body>
</html>
